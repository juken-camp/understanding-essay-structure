<script id="D" type="application/json">[{"i": 1, "t": "意見文の型", "o": "入試作文の8割はこれで書ける最強テンプレート", "c": "kata", "template": "【第一段落】私は「＿＿」だと考える。\n【第二段落】なぜなら、＿＿（理由）だからだ。たとえば、＿＿（具体例）。\n【第三段落】たしかに「＿＿（反対の考え）」という意見もある。しかし、＿＿（再反論）。\n【第四段落】だから私は「＿＿」だと考える。", "example": "【テーマ】「読書は大切か」についてあなたの考えを書きなさい。\n\n私は、読書は生きていく上でとても大切なものだと考える。\n\nなぜなら、読書をすることで自分が経験したことのない世界を知ることができるからだ。たとえば、私は小学校のとき戦争について書かれた本を読み、教科書の写真だけでは分からなかった当時の人々の気持ちを想像することができた。あの一冊がなければ、私は戦争をただの「昔の出来事」としか思えなかっただろう。\n\nたしかに「読書よりも実際に体験する方が大切だ」という意見もある。しかし、私たちが一生のうちに実際に体験できることには限りがある。本を通じて何百人もの人生に触れることで、自分の世界は何倍にも広がるのだ。\n\nだから私は、読書は大切だと考える。本は、まだ見ぬ世界への扉である。", "why": "この型が最強なのは「迷わない」からです。作文で一番つらいのは「何を書けばいいか分からない」こと。この型は4つの段落の役割が決まっているので、一つずつ埋めていくだけで完成します。\n\n構造は「主張→理由＋具体例→反論への対応→再主張」。これは論理的な文章の基本形で、新聞の社説も、企業のプレゼンも、国会の答弁も、突き詰めればこの形です。つまりこの型を覚えれば、作文だけでなく「自分の意見を伝える力」そのものが手に入ります。\n\n特に第三段落の「たしかに〜しかし」が重要です。反対意見に触れてからひっくり返すことで、「この人はちゃんと考えている」という印象を与えます。これがあるかないかで、文章の説得力は格段に変わります。", "tips": "「型なんか使ったらバレるんじゃ？」と心配する人がいますが、安心してください。採点者は「型を使っているかどうか」ではなく「論理的に書けているかどうか」を見ています。型を使って論理的に書ける人は、使わずにぐちゃぐちゃに書く人より確実に評価されます。\n\nコツは、最初に第一段落の「主張」だけ書くこと。「私は〜と考える。」この一文を書いた瞬間、残りの3段落は自動的に決まります。主張が決まれば、理由が浮かび、具体例が浮かび、反論も見えてくる。最初の一文に全力を注いでください。\n\n具体例は「自分の体験」が一番書きやすいです。「たとえば」の後に、いつ・どこで・何があったかを思い出すだけ。嘘でなければ多少の脚色はOKです。"}, {"i": 2, "t": "体験文の型", "o": "「あなたの体験をもとに書きなさい」はこの型で", "c": "kata", "template": "【第一段落】私には忘れられない経験がある。それは＿＿（いつ・どこで・何が）。\n【第二段落】そのとき私は＿＿と感じた。なぜなら＿＿だったからだ。\n【第三段落】この経験を通して、私は＿＿ということを学んだ。\n【第四段落】これからは＿＿していきたいと思う。", "example": "【テーマ】「失敗から学んだこと」について、体験をもとに書きなさい。\n\n私には忘れられない失敗がある。中学二年の合唱コンクールで、練習をさぼっていた私は本番で歌詞を間違え、クラス全体の足を引っぱってしまったのだ。\n\nそのとき私は、自分が恥ずかしいという気持ちよりも、一生懸命練習してきた仲間に申し訳ないという気持ちの方が大きかった。なぜなら、隣で歌っていた友人が泣いているのが見えたからだ。あの涙は、私のせいだった。\n\nこの経験を通して、私は「準備を怠ることは、自分だけでなく周りの人を傷つける」ということを学んだ。一人の手抜きが全体に影響する。それは合唱だけでなく、社会のあらゆる場面で同じことだと思う。\n\nこれからは、どんな小さなことでも手を抜かず、最後まで全力で取り組みたい。あの日の友人の涙を、私は忘れない。", "why": "体験文は「出来事の報告」ではありません。「体験を通して自分がどう変わったか」を書く文章です。ここが最大のポイントです。\n\n多くの人が「何があったか」を長々と書いて、最後に「楽しかったです」で終わってしまいます。これでは日記であって作文ではありません。採点者が見ているのは「その体験からあなたは何を学んだのか」「その学びをどう生かすのか」という部分です。\n\nこの型は「出来事→感情→学び→決意」の四段構成。第一段落・第二段落は過去の話、第三段落で「学び」に転換し、第四段落で未来につなげます。時間が「過去→現在→未来」と流れるので、読む人にとっても自然で分かりやすい構造です。", "tips": "体験は「大きな出来事」でなくていいのです。修学旅行や部活の大会だけでなく、「朝、弟にイライラして怒鳴ってしまった」「スーパーで知らないおばあさんに話しかけられた」——日常の小さなことで十分です。むしろ小さな体験の方が、「こんなことからも学べるんだ」という印象を与えて好感度が上がります。\n\n書けないときは「最近ちょっと後悔したこと」を一つ思い出してください。後悔には必ず「学び」がセットになっています。後悔→学び→決意。この流れだけで一本書けます。\n\n感情を書くときは「悲しかった」「嬉しかった」で止めないこと。「なぜ悲しかったのか」まで書く。「悲しかった。なぜなら、自分の言葉で友人を傷つけたと気づいたからだ」。この「なぜなら」が文章に深みを与えます。"}, {"i": 3, "t": "資料読み取り型", "o": "グラフや表から意見を書くときの鉄板構成", "c": "kata", "template": "【第一段落】資料から＿＿ということが読み取れる。\n【第二段落】このことから、＿＿だと考えられる。\n【第三段落】たとえば＿＿（自分の体験や知識で補強）。\n【第四段落】したがって、＿＿が必要だと考える。", "example": "【テーマ】次のグラフ（中学生の読書冊数の推移）を見て、あなたの考えを述べなさい。\n\n資料から、中学生の一か月あたりの読書冊数が十年前と比べて減少していることが読み取れる。特に「0冊」と答えた生徒の割合が増えている点が目立つ。\n\nこのことから、中学生にとって読書よりも魅力的な娯楽が増え、本を手に取るきっかけ自体が減っているのではないかと考えられる。\n\nたとえば、私の周りでも休み時間に本を読んでいる人はほとんどいない。多くの人がスマートフォンで動画を見たりゲームをしたりしている。私自身も、正直なところ本よりもスマホに手が伸びることが多い。\n\nしたがって、読書の魅力を伝える工夫が必要だと考える。「読みなさい」と強制するのではなく、面白い本との出会いをつくる仕組み——たとえば友達同士でおすすめの本を紹介し合う時間——があれば、読書のきっかけは自然と生まれるのではないだろうか。", "why": "資料型は「グラフを正確に読めるか」と「自分の意見を持てるか」の両方を見ています。だから構造は「読み取り→分析→補強→提案」の四段階です。\n\n最も大切なのは第一段落の「読み取り」です。ここで数字や傾向を具体的に示すことで「この人はちゃんと資料を見ている」と伝わります。「増えている」「減っている」だけでなく、「十年前と比べて」「特に〇〇の割合が」と具体的に書くのがコツ。\n\n第二段落では「なぜそうなのか」を自分なりに分析します。正解・不正解はありません。「こう考えられる」と自分の頭で推測を立てることが大事です。第三段落で自分の体験や見聞で補強し、第四段落で「だからどうすべきか」を提案して締める。この流れで書けば、採点者は「資料を読んで、考えて、自分の意見を持てる人だ」と判断します。", "tips": "資料型で一番怖いのは「グラフの読み間違い」です。増えているのに「減っている」と書いたら、そこから先の全てが崩れます。だから最初にグラフを3回見てください。1回目は全体の傾向、2回目は一番大きな変化、3回目は意外な部分。\n\n数字を正確に覚える必要はありません。「約60%から約40%に減った」「2倍近くに増えた」のようなざっくりした表現で十分です。\n\n第三段落の体験は「私の周りでも」「私自身も」で始めると書きやすいです。資料のテーマを自分の日常に引きつける。「読書が減った→私もスマホばかり」「ごみの量が増えた→うちの家庭でも分別が適当」。この「自分ごと化」ができると、文章に説得力が生まれます。"}, {"i": 4, "t": "二択型", "o": "「AとB、どちらが大切か」で迷わない書き方", "c": "kata", "template": "【第一段落】AとBのどちらが大切かと問われれば、私は＿＿だと考える。\n【第二段落】なぜなら＿＿（理由）だからだ。具体的には＿＿（具体例）。\n【第三段落】たしかにもう一方の＿＿にも良い点はある。しかし＿＿。\n【第四段落】だから私は＿＿の方が大切だと考える。", "example": "【テーマ】「努力と才能、どちらが大切か」について考えを述べなさい。\n\n努力と才能のどちらが大切かと聞かれれば、私は努力だと考える。\n\nなぜなら、才能は自分の力で変えられないが、努力は今日から始められるからだ。たとえば、私は中学に入ったとき数学が全く分からなかった。しかし毎日30分だけでも計算練習を続けたところ、一年後には平均点を超えることができた。あのとき「自分には才能がない」と諦めていたら、この結果はなかった。\n\nたしかに、才能がある人は最初から高い位置にいるという事実はある。しかし、才能だけで努力しない人はやがて伸び悩む。一方で、才能がなくても努力を続ける人は少しずつ、しかし確実に成長していく。\n\nだから私は、努力の方が大切だと考える。才能は変えられないが、努力する量は自分で決められる。それが努力の最大の強みだと思う。", "why": "二択型は実は「意見文の型」と同じ構造です。違うのは「もう一方への配慮」が特に重要になること。AかBかを選んだとき、Bを完全に否定すると「視野が狭い」と思われます。「たしかにBにも良い点はある。しかし〜」と一度認めてから自分の意見に戻る。この一手間が、文章の品格を上げます。\n\nもう一つのポイントは「どちらを選んでも正解」ということ。採点者は「どちらを選んだか」ではなく「なぜそう考えるかを論理的に書けているか」を見ています。だから自分が書きやすい方を選んでください。理由と具体例が思い浮かぶ方。それが正解です。\n\n「どちらも大切」と書きたくなる気持ちは分かりますが、入試作文ではどちらかに軸足を置いた方が書きやすいし、伝わりやすいです。", "tips": "迷ったら「具体例が思いつく方」を選んでください。意見の正しさは問題ではなく、具体例の説得力が全てを決めます。\n\nたとえば「個人の自由 vs 集団のルール」なら、「文化祭で自由にやったら大失敗した」という体験があればルール側を、「校則が厳しくて窮屈だった」ならば自由側を選ぶ。体験が浮かんだ瞬間に、もう半分は書けたも同然です。\n\nAとBが本当に決められないときの裏ワザ：「どちらも大切だが、あえて選ぶなら＿＿だ。なぜなら〜」と書く。「あえて選ぶなら」の一言で、片方を切り捨てたわけではないという姿勢を示せます。"}, {"i": 5, "t": "提案型", "o": "「あなたならどうするか」に具体策で答える型", "c": "kata", "template": "【第一段落】＿＿という問題に対して、私は＿＿を提案する。\n【第二段落】現状では＿＿（問題の説明）。\n【第三段落】そこで＿＿（具体的な提案）をすれば、＿＿（効果）が期待できる。\n【第四段落】この取り組みが広がれば、＿＿（未来の姿）になると考える。", "example": "【テーマ】「地域をより良くするためにあなたができること」を書きなさい。\n\n地域をより良くするために、私は「朝の清掃活動」を提案する。\n\n現在、私が通学に使う道には空き缶やペットボトルが落ちていることが多い。特に週末の後はごみが増え、観光客にも良い印象を与えないだろう。地域の高齢者だけでは片付けきれない量だ。\n\nそこで、月に一度、中学生が朝の十五分だけ通学路を清掃する活動を提案したい。全員が毎回参加する必要はない。当番制にして、一回あたり五人程度が交代で行えば負担は少ない。ごみが減るだけでなく、地域の人と顔見知りになることで、防犯にもつながるはずだ。\n\nこの小さな活動が広がれば、「自分たちの街は自分たちできれいにする」という意識が生まれると思う。大きなことでなくていい。朝の十五分から、地域は変わり始めると私は信じている。", "why": "提案型は「問題解決力」を見る問題です。ポイントは「実現可能な提案」をすること。「世界平和のために〜」のような壮大すぎる提案は説得力がありません。「朝の十五分」「月に一度」「五人程度」のように、数字と具体性を入れると「本当にできそうだ」と感じさせます。\n\n構造は「提案→現状の問題→具体策＋効果→未来像」。第二段落で「なぜ提案が必要なのか」を説明してから第三段落で解決策を出す。この順番が大事です。いきなり解決策を出すと「なぜそれが必要なの？」と思われます。\n\n第四段落では「小さなことから始める」姿勢を見せると好印象です。中学生一人にできることは限られています。それを分かった上で「でもやる」という態度が、採点者の心に響くのです。", "tips": "提案が思いつかないときは「不便だと思ったこと」を一つ思い出してください。不便＝問題。問題が見つかれば、提案は「その問題をどう解決するか」を考えるだけです。\n\n通学路が暗い→街灯の増設を提案。図書館が遠い→学校で放課後に図書室を開放。お年寄りが困っている→声かけ運動。日常の「ちょっとした不便」が、そのまま作文のネタになります。\n\n提案は「自分が実際にやれること」にすると書きやすいです。「国に法律を作ってほしい」より「私たちのクラスで〇〇をやりたい」の方が具体的で、説得力があります。"}, {"i": 6, "t": "書き出しの型", "o": "最初の一文が書ければ、あとは流れる", "c": "parts", "template": "【パターン①：ストレート型】\n「私は＿＿だと考える。」\n\n【パターン②：問いかけ型】\n「＿＿だろうか。私は＿＿だと考える。」\n\n【パターン③：体験導入型】\n「＿＿（短い体験）。このことから、私は＿＿だと考える。」", "example": "【テーマ共通】「思いやりについて」\n\n①ストレート型：\n私は、思いやりとは「想像する力」だと考える。\n\n②問いかけ型：\n思いやりとは何だろうか。辞書には「他人の気持ちを察すること」とある。しかし私は、思いやりとは「相手の見えない部分を想像する力」だと考える。\n\n③体験導入型：\n先日、バスで席を譲ろうとしたお年寄りに「大丈夫です」と断られた。一瞬戸惑ったが、その方は「若い人に気を遣わせたくない」と思ったのかもしれない。このことから、私は思いやりとは「一方通行ではなく、互いに相手を想像し合うこと」だと考える。", "why": "書き出しは作文全体の印象を決めます。採点者は何十枚もの作文を読みます。最初の一文で「お、ちゃんと書けそうだ」と思わせるか、「また同じパターンか」と思わせるかで、その後の印象が変わります。\n\n①のストレート型は最もシンプルで安全です。迷ったらこれを使ってください。主張が明確に伝わり、残りの文章の方向が定まります。\n\n②の問いかけ型は、少し技術が必要ですが効果的です。読む人の頭に「？」を作ってから答えを提示するので、引き込む力があります。\n\n③の体験導入型は最も印象に残りますが、体験をコンパクトにまとめる力が必要です。長くなりすぎると書き出しだけで字数を使ってしまいます。二文以内に収めるのがコツです。\n\n入試の作文は時間との勝負です。200字を15〜20分で書く必要があります。書き出しに5分かけたら、残りの時間がなくなる。だから「自動的に書ける書き出し」を持っておくことが、時間配分の面でも決定的に重要なのです。", "tips": "入試本番では①のストレート型を基本にしてください。確実で速い。余裕があれば②や③に挑戦。\n\n一番やってはいけないのは「書き出しに5分以上かける」こと。完璧な一文を求めて時間を使い、本文が書けなくなる人が毎年います。書き出しは「60点でいいから素早く書く」。本文で挽回できます。\n\n「私は〜と考える」で始めるのが恥ずかしいと感じる人がいますが、入試作文では堂々と使って大丈夫です。むしろ、主張がはっきりしない書き出しの方が減点対象です。"}, {"i": 7, "t": "具体例の型", "o": "「たとえば」の後に何を書くか、もう迷わない", "c": "parts", "template": "【パターン①：自分の体験】\nたとえば、私は＿＿のとき＿＿という経験をした。\n\n【パターン②：見聞きしたこと】\nたとえば、＿＿によると＿＿だそうだ。\n\n【パターン③：仮定の例】\nたとえば、もし＿＿だったら、＿＿だろう。", "example": "【テーマ】「言葉の力」について（第二段落の具体例部分）\n\n①自分の体験：\nたとえば、私は部活で落ち込んでいたとき、先輩から「お前がいないと始まらないよ」と言われた。たった一言だったが、その言葉で「自分は必要とされている」と感じ、また頑張ろうと思えた。\n\n②見聞きしたこと：\nたとえば、ある調査では「人生を変えた一言がある」と答えた人が全体の七割を超えたという。たった一つの言葉が、人の行動や考え方を大きく変える力を持っているのだ。\n\n③仮定の例：\nたとえば、もし朝起きてから夜寝るまで誰からも一言も話しかけられなかったら、どう感じるだろう。きっと不安で寂しくてたまらないはずだ。私たちは言葉を通じて他者とつながり、安心を得ているのだ。", "why": "具体例は作文の「証拠」です。「言葉は大切だ」と書いても、「そうかな？」と思われるかもしれない。しかし「先輩のあの一言で救われた」と書けば、「たしかに」と納得してもらえる。主張を支える柱が具体例なのです。\n\n①の自分の体験が最も説得力があります。「本当にあったこと」は、読む人の心に届きます。ただし、全ての作文テーマに都合よく体験があるわけではない。そこで②の見聞や③の仮定が活きてきます。\n\n③の仮定は「もし〜だったら」で始められるので、どんなテーマでも使えます。存在しない状況を想像させることで、逆に今ある当たり前のありがたさに気づかせる。高度に見えますが、使い方はシンプルです。", "tips": "体験が思い浮かばないとき、嘘を書く必要はありません。「見聞きしたこと」や「仮定」を使えばいい。ただし「テレビで見た」「ニュースで聞いた」は具体性が薄いので、なるべく詳しく書く。「何のニュースで、何が、どうなった」まで書けると強いです。\n\n体験を書くときの字数の目安は全体の3分の1。200字の作文なら約60〜70字。長すぎると「報告文」になり、短すぎると説得力が足りない。\n\n最強のコツは「五感を入れる」こと。「嬉しかった」ではなく「手が震えた」「声が出なかった」「涙で前が見えなかった」。体の反応を書くと、読む人も追体験できます。"}, {"i": 8, "t": "つなぎ言葉の型", "o": "段落と段落をスムーズにつなぐ接着剤", "c": "parts", "template": "【順接】だから／したがって／そのため／こうして\n【逆接】しかし／だが／ところが／一方で\n【譲歩】たしかに〜。しかし〜。\n【添加】また／さらに／加えて\n【転換】ところで／さて／ここで\n【例示】たとえば／具体的には\n【結論】以上のことから／だから私は", "example": "【使い方の実例】\n\n✕ つなぎ言葉なし：\n読書は大切だ。時間がないという人もいる。十分でもいいから毎日読むべきだ。\n\n○ つなぎ言葉あり：\n読書は大切だ。たしかに「時間がない」という人もいる。しかし、一日十分でもいいから毎日読むべきだ。なぜなら、短い時間でも積み重ねれば大きな力になるからだ。\n\nわずか二つのつなぎ言葉（たしかに・しかし）を入れるだけで、文章の論理が明確になり、読みやすさが格段に上がります。", "why": "つなぎ言葉は文章の「交通標識」です。車を運転するとき、標識がなければどこに向かっているか分かりません。文章も同じで、つなぎ言葉がなければ読む人は「この文と次の文はどういう関係？」と迷います。\n\n特に重要なのは「たしかに〜しかし」のセットです。これは「譲歩→逆接」という構造で、反対意見を認めてからひっくり返す技法。これ一つを使えるだけで、文章の品格が二段階上がります。意見文の型の第三段落で登場するあの構文です。\n\n「だから」と「しかし」は最もよく使う二大つなぎ言葉。「だから」は前の文を受けて結論を出す。「しかし」は前の文と反対の内容を出す。この二つだけで、ほとんどの文章はつなげます。", "tips": "つなぎ言葉は「段落の先頭」に置くのが基本です。段落の先頭に「しかし」と書けば、読む人は「あ、ここから反対のことを言うんだな」と構えてくれる。読み手への親切心がつなぎ言葉なのです。\n\n一つの作文で同じつなぎ言葉を3回以上使わないようにしましょう。「だから」が3回出ると単調に見えます。「だから」「したがって」「このように」と言い換えれば、同じ機能でも文章が豊かに見えます。\n\n困ったら「なぜなら」と「たとえば」。理由を言いたいときは「なぜなら」、具体例を出したいときは「たとえば」。この二つが使えれば、文章は必ず前に進みます。\n\n作文を書き終わった後、つなぎ言葉だけを丸で囲んでみてください。一つもなければ「なぜなら」と「たとえば」を追加する。三つ以上あれば十分です。この「つなぎ言葉チェック」を習慣にするだけで、文章の質は目に見えて上がります。"}, {"i": 9, "t": "まとめの型", "o": "最後の一文で印象を決める締め方の技術", "c": "parts", "template": "【パターン①：主張の繰り返し】\nだから私は＿＿だと考える。\n\n【パターン②：決意型】\nこれからは＿＿していきたい。\n\n【パターン③：余韻型】\n＿＿（印象的な一文）。", "example": "【テーマ】「挑戦することの大切さ」\n\n①主張の繰り返し：\nだから私は、失敗を恐れずに挑戦し続けることが大切だと考える。\n\n②決意型：\nこれからは、たとえ結果が出なくても「やらなかった後悔」だけはしないように、一歩を踏み出す勇気を持ちたい。\n\n③余韻型：\nあの日、震える足で舞台に立ったことを、私は一度も後悔していない。", "why": "最後の一文は作文の「着地」です。体操の着地と同じで、どんなに途中が良くても最後がぐらつけば印象が悪くなる。逆に、途中が多少荒くても最後がピタッと決まれば「いい作文だったな」と思わせることができます。\n\n①の繰り返し型は最も安全です。第一段落の主張をもう一度述べる。「また同じことを言うの？」と思うかもしれませんが、論理的な文章では「最初と最後で主張が一致している」ことが最大の強みです。ブレない文章は信頼されます。\n\n②の決意型は体験文と相性が良い。「学んだこと→これからどうするか」で締めると、前向きな印象で終わります。\n\n③の余韻型は上級テクニック。具体的な情景やエピソードで終わることで、読む人の心に余韻を残します。うまく決まれば最も印象に残る締め方です。\n\n型Bの「これからは〜していきたい」は、特に体験文・入試面接でも使える万能フレーズです。未来への姿勢を見せることで、「この受験生は前向きだ」という印象を残せます。型Cは地域の課題や社会問題のテーマで特に効果的です。自分だけの話で終わらず、社会に目を向けていることが伝わります。", "tips": "入試本番では①の繰り返し型を第一選択にしてください。確実に着地できます。\n\n最後の一文は短い方がいい。ダラダラと長い文で終わると、せっかくの結論がぼやけます。「だから私は〇〇だと考える。」——これだけでいい。シンプルイズベスト。\n\n絶対にやってはいけないのは「作文を途中で終わらせる」こと。字数が足りなくても、最後の段落だけは必ず書いてください。結論のない作文は、最も評価が低くなります。どんなに短くても「だから私は〇〇だと考える。」の一文を入れるだけで、文章は完結します。"}, {"i": 10, "t": "字数調整の型", "o": "「あと30字足りない」「20字オーバー」の救急箱", "c": "parts", "template": "【足りないとき】\n① 理由をもう一つ追加：「また、＿＿ということも理由の一つだ。」\n② 具体例を詳しく：五感（見た・聞いた・感じた）を追加\n③ 反対意見を追加：「たしかに〜という考えもある。しかし〜。」\n\n【多すぎるとき】\n① 同じことを二度言っている箇所を削る\n② 「〜ということ」「〜というもの」を短縮\n③ 具体例を一つ減らす", "example": "【200字指定で170字しかないとき】\n\n修正前（170字）：\n私は読書が大切だと考える。なぜなら本を読むと知識が増えるからだ。たとえば歴史の本を読めば昔のことが分かる。だから読書は大切だ。\n\n修正後（198字）：\n私は読書が大切だと考える。なぜなら本を読むことで、自分が経験したことのない世界を知ることができるからだ。たとえば、私は去年戦争について書かれた本を読み、写真だけでは分からなかった当時の人々の恐怖や悲しみを想像することができた。たしかに「動画の方が分かりやすい」という意見もある。しかし、文字を読んで自分で想像する体験は、動画にはない深さがある。だから私は読書が大切だと考える。\n\n増えたのは「体験の詳細化」と「反対意見への対応」。この二つが字数調整の最強ツールです。", "why": "字数制限は「この範囲で書いてね」という約束です。多くの入試では「200字以内」「200字程度」などの指定があります。「以内」なら超えたらアウト。「程度」なら±10%（180〜220字）が安全圏です。\n\n足りないときに最も効果的なのは「たしかに〜しかし」の追加です。この一節だけで30〜50字稼げる上に、文章の質まで上がるという一石二鳥のテクニックです。\n\n多すぎるときは「同じ意味の繰り返し」を探してください。「大切なことだと思う。重要なことだ。」のように同じ意味を二度言っている箇所は、一つにまとめれば10〜20字削れます。", "tips": "原稿用紙は1行20字です。200字なら10行。書き始める前に「第一段落3行、第二段落4行、第三段落2行、第四段落1行」のように、各段落の行数を決めてから書き始めると、字数オーバーを防げます。\n\n練習のとき「200字にまとめる」を繰り返しやってください。最初は150字しか書けなかったのが、だんだん180字、200字と書けるようになります。コツは「もう少し詳しく書く」こと。字数が足りない原因の多くは「具体例が薄い」ことです。\n\n残り時間が5分で字数が足りないとき：「以上の理由から、私は〇〇だと考える。この考えを大切にして、これから生活していきたい。」——この決まり文句で強制着地してください。白紙よりは絶対にマシです。"}, {"i": 11, "t": "実戦①「将来の夢」", "o": "最も出やすいテーマの攻略法", "c": "jissen", "template": "使用する型：意見文の型\n【第一段落】私の将来の夢は〜です。\n【第二段落】なぜなら〜だからです。きっかけは〜。\n【第三段落】この夢を実現するために、〜を頑張りたいと思います。", "example": "【ダメな例】\n「私の夢は看護師になることです。看護師は人を助ける仕事です。病院で働きたいです。がんばります。」\n→ なぜダメか：理由がない。体験がない。誰でも書ける内容で個性がゼロ。「がんばります」は中身がない。\n\n【型を使った例】\n「私の将来の夢は看護師になることです。\n　なぜなら、人の痛みに寄り添える仕事がしたいと考えるからです。きっかけは、祖母が入院したときの出来事でした。不安そうな祖母の手を握り、笑顔で話しかけてくれた看護師さんの姿を見て、私もこんなふうに誰かの力になりたいと強く思いました。\n　この夢を実現するために、まず高校でしっかり勉強し、将来は看護の道に進みたいと思います。」\n→ なぜ良いか：理由が明確、きっかけの体験が具体的、最後に決意がある。この三つで「あなただけの作文」になる。\n\n【別の例——夢がまだ決まっていない場合】\n「私はまだ将来の夢がはっきり決まっていません。しかし、中学校の職場体験でお店の接客をしたとき、お客さんから『ありがとう』と言われたことがとても印象に残っています。誰かに感謝される仕事がしたい——それが今の正直な気持ちです。高校では様々な経験を通して、自分に合った道を見つけていきたいと考えています。」\n→ 夢が決まっていなくても、体験＋方向性＋高校への姿勢があれば十分な作文になる。", "why": "「将来の夢」は最もよく出るテーマですが、最も差がつきやすいテーマでもあります。差がつく理由は「体験の有無」です。夢そのものは何でもいい。看護師でも美容師でもプログラマーでも点数は変わりません。違いが出るのは「なぜその夢を持ったのか」の部分です。\n\nきっかけの体験があれば、それだけで文章に命が吹き込まれます。「祖母の入院」「テレビで見た」「職場体験で知った」——きっかけは小さなもので十分です。大切なのは「あなたが心を動かされた瞬間」があるかどうかです。", "tips": "夢がない人も安心してください。「まだはっきりとは決まっていませんが」から始めても大丈夫です。「まだ決まっていませんが、人と関わる仕事がしたいと考えています。なぜなら〜」と続ければ、立派な作文になります。\n\n「夢がない」ことを正直に書いて、「だからこそ高校でいろいろな経験をしたい」とつなげる手もあります。嘘の夢を書くより、正直な言葉のほうが力があります。\n\n「将来の夢」と聞いて「職業」を答えなくてもいいことも覚えておいてください。「人の役に立つ人間になりたい」「自分の好きなことを仕事にしたい」——方向性でも立派な答えです。"}, {"i": 12, "t": "実戦②「中学校生活の思い出」", "o": "卒業前の定番テーマを完璧に仕上げる", "c": "jissen", "template": "使用する型：体験文の型\n【第一段落】中学校生活で最も心に残っているのは〜です。\n【第二段落】それは〜のときのことです。（詳細）そのとき〜と感じました。\n【第三段落】この経験は、〜という形で私の中に残っています。", "example": "【ダメな例】\n「一番の思い出は修学旅行です。みんなで楽しかったです。いい思い出になりました。」\n→ なぜダメか：「楽しかった」だけで終わっている。何が・なぜ・どう感じたかがない。\n\n【型を使った例】\n「中学校生活で最も心に残っているのは、三年生の体育祭です。\n　私はリレーのアンカーを任されました。バトンを受け取ったとき、三位でした。全力で走りましたが結果は二位で、一位には届きませんでした。悔しくて泣きそうでしたが、ゴールした瞬間、クラスメイト全員が駆け寄ってくれました。『よく走った』という声を聞いたとき、順位よりも大切なものがあると感じました。\n　この経験から、『結果がすべてではない。全力を出したことに価値がある』という考えが、私の中に深く残っています。」\n→ なぜ良いか：場面が目に浮かぶほど具体的。感情の変化（悔しい→救われた）がある。最後に学びがある。\n\n【別の例——小さな思い出の場合】\n「中学校生活で最も心に残っているのは、三年生の最後の給食の時間です。特別なことは何もなく、いつもと同じメニューでした。しかし、隣の席の友人と『明日からここで食べられないんだな』と話したとき、何でもない日常がどれほど大切だったかに気づきました。この経験から、当たり前の毎日を大切にしたいと思うようになりました。」\n→ 大きなイベントでなくても、心が動いた瞬間があれば十分。", "why": "思い出を書くとき、多くの人が「出来事の説明」で終わってしまいます。「修学旅行に行った」「体育祭があった」——それは事実の報告であって作文ではありません。作文になるのは「そのとき何を感じ、何を学んだか」を書いたときです。\n\n感じたこと＋学んだこと。この二つがあれば、どんな小さな思い出でも作文として成立します。逆に、大きなイベントでもこの二つがなければ日記で終わります。", "tips": "思い出は「大きなイベント」でなくて構いません。「放課後の教室で友達と話した時間」「先生にかけてもらった一言」——小さな場面のほうが、かえって読む人の心に残ります。\n\n「最も」と聞かれても、本当に一番である必要はありません。「書きやすい思い出」を選んでください。具体的に場面が浮かぶもの、感情が動いたもの。それが「あなたにとっての最も」です。"}, {"i": 13, "t": "実戦③「社会問題について」", "o": "環境・情報・地域——大きなテーマの攻略法", "c": "jissen", "template": "使用する型：意見文の型＋提案型\n【第一段落】〜は重要な課題だと考えます。\n【第二段落】なぜなら〜だからです。たとえば〜。\n【第三段落】この課題に対して、〜ができると考えます。", "example": "【ダメな例】\n「環境問題は大切です。地球温暖化が進んでいます。みんなで環境を守りましょう。」\n→ なぜダメか：自分の意見がどこにもない。「みんなで守りましょう」はスローガンであって意見ではない。\n\n【型を使った例】\n「私は、環境問題に取り組むには、まず『自分にできる小さなこと』から始めることが大切だと考えます。\n　なぜなら、大きな問題ほど『自分には関係ない』と感じやすいからです。たとえば、私の家では去年からマイバッグを使い始めました。一枚のレジ袋を断ることは小さなことですが、家族四人が毎日続ければ、一年で千枚以上のレジ袋を使わずに済みます。\n　このように、一人ひとりの小さな行動の積み重ねが、大きな変化につながると考えます。」\n→ なぜ良いか：意見が明確（「小さなことから」）。具体例が自分の体験。数字で説得力を出している。\n\n【別の例——身近な社会問題の場合】\n「私は、食品ロスを減らすために一人ひとりが意識を変えることが大切だと考えます。なぜなら、私の家でも賞味期限切れの食品を捨ててしまうことがあるからです。そこで、家族で話し合い、買い物前に冷蔵庫の中を確認するルールを作りました。小さな工夫ですが、捨てる食品が目に見えて減りました。このように、身近な行動の積み重ねが社会全体の問題解決につながると考えます。」\n→ テーマが違っても型は同じ。自分の生活との接点＋具体的な行動＋成果。", "why": "社会問題のテーマで最もよくある失敗は「一般論で終わる」ことです。「環境を守ることは大切です」——これは誰もが思っていることで、あなたの意見ではありません。\n\n合格する作文にするコツは「自分のサイズに落とす」こと。地球規模の問題を、自分の家・自分の学校・自分の地域のレベルに引き寄せる。すると「マイバッグ」のような具体的な話が書ける。具体的な話が書ければ、それはあなたの作文になります。", "tips": "環境・福祉・情報社会など「大きなテーマ」が出たら、最初に「自分の生活との接点」を探してください。環境→ゴミの分別、マイバッグ。情報→SNSの使い方。福祉→近所のお年寄り。接点が見つかれば、そこから書き始められます。\n\n知識がなくても大丈夫です。入試の作文で求められているのは「詳しい知識」ではなく「自分なりに考えた跡」です。数字を一つ入れるだけで説得力は倍になります。"}, {"i": 14, "t": "実戦④「言葉について」", "o": "国語の入試で特に出やすいテーマの攻略", "c": "jissen", "template": "使用する型：意見文の型\n【第一段落】私は、言葉には〜力があると考えます。\n【第二段落】なぜなら〜。たとえば〜。\n【第三段落】だから、〜と考えます。", "example": "【ダメな例】\n「言葉は大切です。コミュニケーションには言葉が必要です。私も言葉を大切にしたいです。」\n→ なぜダメか：当たり前のことを並べただけ。「自分の体験」が一つもない。\n\n【型を使った例】\n「私は、言葉にはたった一言で人の心を変える力があると考えます。\n　なぜなら、私自身がその経験をしたからです。中学二年生のとき、部活の試合で大きなミスをして落ち込んでいました。そのとき顧問の先生が『失敗できるのは挑戦した証拠だ』と声をかけてくれました。たった一言でしたが、その瞬間、ミスを恥ずかしいと思う気持ちが『次こそは』という気持ちに変わりました。\n　だから、私は言葉には人の心を動かす力があると考えます。これからは、自分も誰かの力になれる言葉を使いたいと思います。」\n→ なぜ良いか：具体的な一言（「失敗できるのは挑戦した証拠だ」）を引用している。感情の変化が具体的。\n\n【別の例——言葉で傷ついた体験の場合】\n「私は、言葉には人の心を壊す力もあると考えます。中学一年のとき、友人に冗談のつもりで外見をからかわれたことがあります。相手に悪気はなかったかもしれませんが、その一言は半年以上心に残りました。この経験から、自分が発する言葉の重みを意識するようになりました。だから、言葉は人を生かすことも傷つけることもある力を持っていると考えます。」\n→ マイナスの体験でも型は同じ。「だからこそ大切にしたい」につなげることで深みが出る。", "why": "「言葉」は国語の入試で特に出やすいテーマです。なぜなら、国語という教科そのものが「言葉の力」を信じる教科だからです。\n\n「言葉の力」を語るとき、最も強い武器は「実際に言葉に救われた体験」です。先生の一言、友達のメッセージ、本で読んだ文章——言葉に心を動かされた瞬間を一つ持っていれば、どんな出題にも対応できます。逆に「言葉は大切です」のような抽象的な意見だけでは印象に残りません。一つの具体的な「言葉」を引用できるかどうかが分かれ目です。", "tips": "入試前に一つだけ「自分が救われた言葉」を用意しておいてください。先生の言葉、家族の言葉、本の一節——何でも構いません。「言葉」がテーマの問題が出たら、その一つを使えばいい。準備できる具体例を持っていることは、本番での最大の安心材料です。\n\n「言葉で傷ついた体験」でもよいです。「だからこそ言葉を大切にしたい」とつなげれば、深みのある作文になります。プラスの体験でもマイナスの体験でも、心が動いた瞬間であれば十分な素材です。"}, {"i": 15, "t": "実戦⑤「高校でやりたいこと」", "o": "入試の面接でも使える。準備しておいて損なし", "c": "jissen", "template": "使用する型：意見文の型＋決意型まとめ\n【第一段落】高校では〜に力を入れたいと考えています。\n【第二段落】なぜなら〜だからです。中学校での〜という経験がきっかけです。\n【第三段落】高校という新しい環境で、〜に挑戦していきたいと思います。", "example": "【ダメな例】\n「勉強を頑張りたいです。部活も頑張りたいです。友達もたくさん作りたいです。」\n→ なぜダメか：全部「頑張りたい」で具体性がゼロ。一つに絞って深く書くべき。\n\n【型を使った例】\n「高校では、勉強と部活動の両立に力を入れたいと考えています。\n　なぜなら、中学校で部活に集中するあまり成績が落ちた経験があるからです。二年生の二学期、テスト勉強をほとんどせずに部活ばかりしていたところ、成績が大きく下がりました。そのとき担任の先生に『どちらかを犠牲にするのではなく、両方やりきる方法を考えなさい』と言われ、時間の使い方を見直しました。\n　高校という新しい環境でも、この経験を活かし、計画的に時間を使いながら勉強と部活動の両方に全力で取り組みたいと思います。」\n→ なぜ良いか：一つのテーマに絞っている。中学での失敗→学び→高校での決意という流れがある。\n\n【別の例——苦手を克服したい場合】\n「高校では、人前で自分の意見を伝える力を身につけたいと考えています。中学校ではグループ発表のとき、いつも他の人に任せてしまい、自分の意見を言えない場面が何度もありました。このままでは社会に出てからも困ると感じています。高校では授業での発言や生徒会活動を通して、少しずつ自分の考えを言葉にする練習をしていきたいと思います。」\n→ 「頑張りたいこと」は得意を伸ばすだけでなく、苦手を克服する視点でも書ける。", "why": "「高校でやりたいこと」は入試作文だけでなく、面接でも頻出の質問です。つまり一度しっかり考えておけば二回使える。準備の効率がとても良いテーマです。\n\n採点者が見ているのは「具体性」と「中学校の経験とのつながり」です。「勉強を頑張りたい」だけでは弱い。「中学でこういう経験をしたから、高校ではこうしたい」——この因果があると「この生徒はちゃんと考えている」と伝わります。", "tips": "「特にやりたいことがない」場合は、「中学で足りなかったこと」から逆算してください。「勉強時間が足りなかった→高校では計画的に勉強したい」「人前で話すのが苦手だった→高校では発表の機会を増やしたい」。\n\n中学での「失敗」は、ここでは「成長の材料」になります。失敗を隠す必要はありません。むしろ「この失敗から学んだからこそ、高校では変わりたい」というストーリーが、最も説得力のある答えになります。"}, {"i": 16, "t": "実戦⑥「資料を読んで」", "o": "グラフ・表付きの問題を実際に解いてみる", "c": "jissen", "template": "使用する型：資料読み取り型\n【第一段落】資料から〜が読み取れます。\n【第二段落】このことから〜と考えます。なぜなら〜。\n【第三段落】だから、〜が大切だと考えます。", "example": "【ダメな例】\n「地域活動に参加したことがない人が多いです。もっと参加したほうがいいと思います。」\n→ なぜダメか：資料を見たまま言い換えただけ。「自分の考え」がない。「もっと〜したほうがいい」はスローガン。\n\n【型を使った例】\n（資料：中学生の地域活動への参加経験——「あり」30%、「なし」70%）\n「資料から、中学生の約七割が地域活動に参加した経験がないことが読み取れます。\n　このことから、中学生が地域活動に参加するきっかけが少ないのではないかと考えます。なぜなら、参加したくないのではなく、いつ・どこで・何をすればいいのかという情報が届いていない可能性があるからです。私自身も、町内会の清掃活動があることを最近まで知りませんでした。\n　だから、学校や地域が協力して、中学生に参加しやすい形で情報を届ける工夫が大切だと考えます。」\n→ なぜ良いか：数字を引用している（「約七割」）。原因を自分なりに推測している。自分の体験を入れている。\n\n【別の例——数字を活用した場合】\n（資料：中学生のスマートフォン使用時間——平均3.2時間/日）\n「資料から、中学生が一日平均三時間以上スマートフォンを使用していることが読み取れます。このことから、勉強や睡眠の時間が圧迫されている可能性があると考えます。三時間ということは、一週間で約二十時間以上。その時間を読書や運動に充てれば、大きな変化が生まれるはずです。だから、『使わない時間』を自分で決めるルール作りが大切だと考えます。」\n→ 数字を「計算」して使うと説得力がさらに増す。「一日3時間→一週間20時間以上」。", "why": "資料型で最もよくある失敗は二つ。一つは「資料の内容をそのまま繰り返すだけ」、もう一つは「資料を無視して自分の意見だけ書く」。この型は両方の失敗を防ぎます。第一段落で資料に触れ、第二段落で考察を加え、第三段落で意見を述べる。三段階を踏むことで、自然にバランスの良い答案になります。\n\n「約七割」のように資料の数字を一つ引用するだけで、「この生徒は資料をちゃんと読んでいる」と採点者に伝わります。正確な数字でなくても「約〜」で十分です。", "tips": "資料型で困ったら「なぜこの結果になったのか」を考えてみてください。グラフの数字そのものではなく、その背景を自分なりに推測する。「参加経験がない→きっかけが少ない」「読書時間が減った→スマートフォンに時間を取られた」。この「背景の推測」が、あなたの考えになります。\n\n自分の体験を一つ入れるのも効果的です。「私自身も」「私の学校でも」——この一言で、一般論が「自分の意見」に変わります。"}, {"i": 17, "t": "志望動機の型", "o": "面接で最も聞かれる質問。準備した者が勝つ", "c": "mensetsu", "template": "【第一文】私が貴校を志望した理由は〜です。\n【第二文】きっかけは〜です。（体験・見学・調査）\n【第三文】貴校の〜に魅力を感じました。（具体的な特徴）\n【第四文】入学後は〜に取り組みたいと考えています。", "example": "【ダメな例】\n「家から近いからです。あと、制服がかわいいと思いました。」\n→ なぜダメか：「あなたでなくても言える理由」しかない。面接官は「この生徒がうちの学校で何をしたいか」を知りたい。\n\n【型を使った例①：普通科】\n「私が貴校を志望した理由は、文武両道の校風に強く惹かれたからです。体験入学で授業を見学した際、生徒の皆さんが真剣に授業に向き合いながらも、放課後は部活動に全力で取り組んでいる姿を目にしました。私も中学校で勉強と部活動の両立に力を入れてきたので、貴校でならその姿勢をさらに高められると感じました。入学後は、学業に力を入れながら、バスケットボール部で県大会出場を目指したいと考えています。」\n\n【型を使った例②：商業科】\n「私が貴校の商業科を志望した理由は、資格取得に力を入れている点に魅力を感じたからです。オープンスクールで簿記の授業を体験した際、数字を使って会社のお金の流れを読み解く面白さを知りました。将来は事務の仕事に就きたいと考えており、貴校で簿記検定やパソコンの資格を取得し、即戦力として社会に出られる力を身につけたいと考えています。」\n\n【型を使った例③：工業科】\n「私が貴校の工業科を志望した理由は、実習を通してものづくりの技術を学べる環境に魅力を感じたからです。幼いころから機械をいじることが好きで、中学の技術の授業でも製作の時間が一番楽しみでした。体験入学で実際に旋盤を使わせていただいたとき、自分の手で金属を削る感覚に心が躍りました。入学後は機械科の実習に全力で取り組み、将来はものづくりの現場で活躍できる技術者を目指したいと考えています。」", "why": "志望動機で面接官が見ているのは三つです。「なぜうちの学校なのか（他の学校ではダメな理由）」「この生徒は入学後に何をするつもりなのか」「本当に調べて来たのか」。この三つに答えられれば合格点です。\n\n「家が近い」「制服が好き」「友達が行く」——これらは本音かもしれませんが、面接では使えません。面接官が聞きたいのは「この学校でしか得られないもの」を理解しているかどうかです。\n\n体験入学やオープンスクールでの体験を入れると、一気に説得力が増します。「実際に見て感じたこと」は、パンフレットの受け売りとは全く違う重みがあります。もし行っていなくても、学校のホームページで調べた具体的な情報を入れるだけで印象が変わります。", "tips": "志望動機は「暗記」ではなく「自分の言葉で語れる状態」を目指してください。丸暗記した文章は、途中で詰まったときに真っ白になります。型の四つの要素——志望理由・きっかけ・学校の魅力・入学後の目標——を自分の中に持っておけば、言葉は自然に出てきます。\n\n必ず一つは「その学校にしかない特徴」を入れてください。学科名、部活動、特色ある行事、取得できる資格——何でも構いません。「この学校のことをちゃんと調べてきた」と伝わるだけで、面接官の印象は大きく変わります。"}, {"i": 18, "t": "長所の型", "o": "「自分の良いところ」を堂々と語る方法", "c": "mensetsu", "template": "【第一文】私の長所は〜です。\n【第二文】たとえば〜という場面で、その長所が発揮されました。（具体的エピソード）\n【第三文】この長所を活かして、高校では〜したいと考えています。", "example": "【ダメな例】\n「明るいところです。友達が多いです。」\n→ なぜダメか：裏づけがない。「明るい」だけでは具体的な人物像が浮かばない。\n\n【型を使った例①：継続力】\n「私の長所は、一度決めたことを最後までやり抜く力です。中学三年間、毎朝十分間の英単語学習を休まず続けました。最初は三日坊主になりそうでしたが、カレンダーに印をつけることで習慣にすることができました。その結果、英語の成績が大きく伸びました。高校でもこの継続力を活かし、資格取得に向けた勉強に粘り強く取り組みたいと考えています。」\n\n【型を使った例②：思いやり】\n「私の長所は、周りの人の気持ちに気づけるところです。部活動の後輩が練習についていけず落ち込んでいたとき、自分から声をかけ、放課後に一緒に自主練習をしました。後輩が笑顔を取り戻し『先輩のおかげです』と言ってくれたとき、とてもうれしく感じました。高校でもこの力を活かし、クラスメイトと支え合いながら学校生活を送りたいと考えています。」\n\n【型を使った例③：責任感】\n「私の長所は責任感が強いところです。学級委員を務めた際、合唱コンクールの練習でクラスがまとまらず苦しい時期がありました。しかし、毎日練習計画を立て、一人ひとりに声をかけ続けた結果、本番では金賞を取ることができました。自分の役割を最後まで投げ出さなかったことが、クラスの力になったと感じています。高校でも委員会活動などで、この責任感を発揮したいと考えています。」", "why": "長所を聞かれて困る人が多いのは「自慢していいのか分からない」からです。しかし面接は自慢の場ではなく「自分を正確に伝える場」です。長所を語ることは、自分がどんな人間かを面接官に理解してもらうための大切な手段です。\n\n長所は「言葉」ではなく「エピソード」で伝えます。「私は明るいです」と言うだけでは伝わりません。「落ち込んでいる友達に声をかけた」というエピソードがあれば、面接官は「本当に明るく思いやりのある人なんだ」と感じます。\n\n長所は一つに絞ってください。あれもこれも言うと、どれも印象に残りません。一つの長所を深く語るほうが、三つの長所を浅く並べるよりずっと効果的です。", "tips": "長所が思いつかない人へ。以下の中から一つ選んで、エピソードを探してください。「続ける力」「人に優しくできる」「責任感がある」「素直に聞ける」「明るく前向き」「努力を惜しまない」「チームワークを大切にする」。\n\nエピソードは部活・学級・家庭のどこから持ってきても構いません。「すごいエピソード」である必要はありません。「毎日弁当箱を自分で洗っている」でも、「約束を必ず守る」でも、日常の中の具体的な行動が最も説得力があります。"}, {"i": 19, "t": "短所の型", "o": "短所は「伸びしろ」に変えて語る", "c": "mensetsu", "template": "【第一文】私の短所は〜なところです。\n【第二文】たとえば〜という場面で困ったことがあります。\n【第三文】しかし、〜という工夫をして改善に取り組んでいます。\n【第四文】これからも〜を意識していきたいと考えています。", "example": "【ダメな例】\n「短所はありません。」「特に思いつきません。」\n→ なぜダメか：自分を客観的に見られない人だと思われる。短所がない人はいない。\n\n【もう一つのダメな例】\n「短所は怒りっぽいところです。」（以上）\n→ なぜダメか：短所を言っただけで終わっている。改善の姿勢が見えない。\n\n【型を使った例①：心配性】\n「私の短所は心配性なところです。テスト前に何度も確認しないと不安になり、勉強の効率が落ちてしまうことがあります。しかし、最近は『ここまでやったら大丈夫』と自分でラインを決めるようにしています。心配性は裏を返せば慎重に物事を進められるということなので、短所を長所に変えられるよう意識していきたいと考えています。」\n\n【型を使った例②：人見知り】\n「私の短所は、初対面の人と話すのが苦手なところです。中学に入学したばかりの頃、なかなかクラスに馴染めず辛い時期がありました。しかし、まず自分から挨拶をすることを心がけたところ、少しずつ友達が増えていきました。今でも最初は緊張しますが、挨拶という小さな一歩を大切にしています。」\n\n【型を使った例③：集中しすぎる】\n「私の短所は、一つのことに集中しすぎて周りが見えなくなることがあるところです。部活動の練習に夢中になり、時間を忘れてしまうことがありました。しかし、タイマーを使って時間を区切るようにしてからは、勉強と部活のバランスを取れるようになりました。集中力は自分の強みでもあるので、上手にコントロールしていきたいと考えています。」", "why": "短所を聞かれる理由は「欠点を知るため」ではありません。面接官が見ているのは「自分を客観的に見る力」と「改善に向けて行動できるか」の二点です。だから、短所＋改善の型が最強なのです。\n\n短所を選ぶときのコツは「裏返すと長所になるもの」を選ぶこと。「心配性→慎重」「人見知り→相手を大切にする」「集中しすぎる→没頭する力がある」。こうすると短所が「伸びしろ」に変わります。\n\n絶対に避けるべき短所もあります。「遅刻が多い」「嘘をつく」「すぐに諦める」——これらは「改善の努力」を語っても挽回が難しい。面接では「致命的でない短所」を選ぶのが鉄則です。", "tips": "面接で使いやすい短所リスト：「心配性」「人見知り」「優柔不断」「頑固」「集中しすぎる」「マイペース」「せっかち」「緊張しやすい」。\n\n改善の努力は「完全に直しました」でなくて構いません。「意識するようにしています」「工夫を始めました」——取り組んでいる姿勢が見えれば十分です。完璧を装うより、正直に努力している姿を見せるほうが好印象です。\n\n短所と長所はセットで準備してください。「短所は心配性、長所は慎重さ」のように一貫性があると、自分をよく理解している印象になります。"}, {"i": 20, "t": "中学校で頑張ったことの型", "o": "三年間を一つのエピソードに凝縮する", "c": "mensetsu", "template": "【第一文】中学校で最も頑張ったことは〜です。\n【第二文】〜という困難がありました。（壁・課題）\n【第三文】そこで〜しました。（自分の行動）\n【第四文】その結果〜になりました。（成果・変化）\n【第五文】この経験から〜を学びました。", "example": "【ダメな例】\n「部活を頑張りました。毎日練習しました。楽しかったです。」\n→ なぜダメか：「何が大変で、どう乗り越えたか」がない。誰にでも当てはまる内容。\n\n【型を使った例①：部活動】\n「中学校で最も頑張ったことは、バレーボール部の活動です。二年生のとき、レギュラーから外されるという悔しい経験をしました。そこで、毎日の自主練習に加え、先輩や顧問の先生に積極的にアドバイスを求めるようにしました。その結果、三年生の夏にレギュラーに復帰し、最後の大会ではチームに貢献することができました。この経験から、悔しさをバネに努力を続けることの大切さを学びました。」\n\n【型を使った例②：勉強】\n「中学校で最も頑張ったことは、苦手な数学の克服です。一年生のときは平均点を大きく下回り、授業についていくのがやっとでした。そこで、毎日三十分、基本問題を繰り返す勉強法を始めました。分からない問題は先生に質問し、一つずつ疑問をなくしていきました。三年生の二学期には平均点を超えることができ、苦手だった教科が『分かる楽しさ』を感じられる教科に変わりました。この経験から、コツコツ続けることで必ず結果はついてくると学びました。」\n\n【型を使った例③：委員会活動】\n「中学校で最も頑張ったことは、図書委員長としての活動です。図書室の利用者が少ないという課題がありました。そこで、委員全員でおすすめの本を紹介するポスターを作り、廊下に掲示する取り組みを始めました。また、昼休みの読み聞かせイベントも企画しました。その結果、図書室の利用者が増え、先生方からも褒めていただきました。この経験から、自分で考えて行動を起こすことの大切さを学びました。」", "why": "「頑張ったこと」は面接の定番質問ですが、最も差がつく質問でもあります。差がつく理由は「困難→行動→成果→学び」の四段構成ができているかどうかです。\n\n多くの人が「頑張りました」「楽しかったです」で終わります。しかし面接官が本当に聞きたいのは「何が大変だったか」「それをどう乗り越えたか」です。困難を乗り越えたエピソードには、その人の人間性が表れるからです。\n\n成果は「大会で優勝」のような華々しいものでなくて構いません。「少し成績が上がった」「後輩との関係が良くなった」——小さな変化で十分です。大切なのは成果の大きさではなく、そこに至るまでの「自分の行動」です。", "tips": "頑張ったことが思い出せないときは「困ったこと」から探してください。部活で怒られた、テストで悪い点を取った、友達とケンカした——困った体験の後に「自分がどうしたか」を思い出す。それが「頑張ったこと」のエピソードになります。\n\n部活に入っていない人も心配いりません。「勉強」「委員会」「家の手伝い」「友人関係」——頑張れる場所はいくらでもあります。「毎日弟の宿題を見てあげた」も立派なエピソードです。\n\n最後の「学び」は一言でまとめてください。「努力の大切さ」「仲間の大切さ」「諦めない心」——シンプルな言葉ほど面接官の心に残ります。"}, {"i": 21, "t": "自己アピールの型", "o": "「自分を売り込む」のではなく「自分を伝える」", "c": "mensetsu", "template": "【第一文】私は〜な人間です。（一言で自分を表現）\n【第二文】それが表れたのは〜の場面です。（エピソード）\n【第三文】この経験で〜を身につけました。\n【第四文】高校では〜に活かしていきたいと考えています。", "example": "【ダメな例】\n「私はコミュニケーション能力が高く、リーダーシップもあり、努力家です。」\n→ なぜダメか：全部盛りで何も伝わらない。言葉だけで根拠がない。\n\n【型を使った例①：行動力】\n「私は『まずやってみよう』と動ける人間です。文化祭で自分のクラスの企画がなかなか決まらなかったとき、私はクラス全員にアンケートを取り、結果をまとめてみんなの前で発表しました。結果的にそのアンケートがきっかけでスムーズに企画が決まり、クラスが一つにまとまりました。この経験で、迷ったときは小さくてもいいから行動を起こすことの大切さを学びました。高校でも、まず動くことを大切にしていきたいと考えています。」\n\n【型を使った例②：聞く力】\n「私は、人の話をしっかり聞ける人間です。友人が悩みを打ち明けてくれたとき、すぐにアドバイスするのではなく、まず最後まで話を聞くことを心がけています。ある友人に『あなたに話すと気持ちが楽になる』と言われたことが、とても印象に残っています。この力を活かして、高校でもクラスメイトにとって話しやすい存在でありたいと考えています。」\n\n【型を使った例③：粘り強さ】\n「私は、簡単に諦めない人間です。中学二年のとき、英語のスピーチコンテストに出場しました。最初は発音がうまくできず、何度も練習をやめたくなりました。しかし、毎日音声を聞いて真似る練習を一か月続けた結果、本番では自分でも驚くほどスムーズに話すことができました。この粘り強さは高校での勉強にも必ず活きると考えています。」", "why": "自己アピールは「すごい自分」を見せる場ではありません。「自分がどういう人間で、それをどう高校生活に活かすか」を伝える場です。だから、等身大の自分を正確に語れる人が最も高く評価されます。\n\n型の第一文で「一言で自分を表現する」のがポイントです。「行動力がある」「人の話を聞ける」「粘り強い」——一つの特徴に絞ることで、面接官の記憶に残ります。あれもこれもと詰め込むと、逆に何も印象に残りません。\n\n自己アピールと長所の違いに悩む人がいますが、構造は同じです。「特徴＋エピソード＋高校での活かし方」。長所と別のエピソードを用意しておけば、どちらを聞かれても対応できます。", "tips": "自己アピールのネタは「人から言われたこと」の中にあります。「あなたは優しいね」「頼りになる」「いつも元気だね」——他人からの言葉は、自分では気づかない長所の宝庫です。\n\n一つの型を用意しておけば、「自己PR」「あなたの良いところ」「あなたはどんな人ですか」——聞き方が違っても全て同じ答えで対応できます。面接の質問は表現が違うだけで、聞いていることは同じことが多いのです。"}, {"i": 22, "t": "最近気になるニュースの型", "o": "「何を選ぶか」より「どう語るか」が大事", "c": "mensetsu", "template": "【第一文】最近気になるニュースは〜です。\n【第二文】このニュースが気になった理由は〜です。（自分との接点）\n【第三文】このニュースから〜と考えました。（自分の意見）", "example": "【ダメな例】\n「最近のニュースは見ていません。」「芸能人の〜が気になりました。」\n→ なぜダメか：社会への関心がないと思われる。芸能ニュースでは面接の答えとして弱い。\n\n【型を使った例①：環境】\n「最近気になるニュースは、プラスチックごみによる海洋汚染の問題です。このニュースが気になった理由は、私自身が海の近くで育ち、身近な問題だと感じたからです。レジ袋を減らすだけでなく、一人ひとりがごみの出し方を意識することが、未来の海を守る第一歩になると考えました。」\n\n【型を使った例②：テクノロジー】\n「最近気になるニュースは、AIが様々な仕事に活用され始めていることです。このニュースが気になった理由は、将来自分が就く仕事にも関係すると思ったからです。AIにできないこと——人の気持ちに寄り添うことや、新しいアイデアを生み出すこと——を磨くことが、これからの時代に大切になると考えました。」\n\n【型を使った例③：地域・社会】\n「最近気になるニュースは、地域の高齢化が進んでいるという問題です。私の近所でも一人暮らしのお年寄りが増えていて、買い物に困っている方を見かけることがあります。私たち若い世代ができることは小さいかもしれませんが、挨拶や声かけから始めることが大切だと考えました。」", "why": "この質問で面接官が見ているのは「社会への関心」と「自分の考えを持てるか」です。ニュースの内容を詳しく説明する必要はありません。大事なのは「なぜ自分が気になったか」と「そこから何を考えたか」の二点です。\n\nニュースの選び方にもコツがあります。政治的に意見が分かれるテーマ（政党の話や国際紛争など）は避けたほうが安全です。環境、テクノロジー、地域の話題、防災——こうした「誰にとっても大切なテーマ」を選ぶと、安心して語れます。\n\n「自分との接点」を入れるのがこの型の肝です。同じニュースでも「テレビで見ました」より「自分の生活でも感じています」のほうが何倍も説得力があります。", "tips": "ニュースに詳しくない人へ。面接の二週間前から、一日一つだけニュースの見出しを読む習慣をつけてください。テレビでも新聞でもスマートフォンのアプリでも構いません。その中から「ちょっと気になるな」と思ったものを一つ選び、「なぜ気になったか」を一文で考える。それだけで十分です。\n\nどうしてもニュースが思い浮かばないときの最終手段：「環境問題」「少子高齢化」「AIの進歩」のどれかを選んでください。どれも面接で自然に使えるテーマで、「自分の生活との接点」を見つけやすいものです。"}, {"i": 23, "t": "高校でやりたいことの型（面接版）", "o": "作文版とは「話し方」が違う。面接用に仕上げる", "c": "mensetsu", "template": "【第一文】高校では〜に力を入れたいと考えています。\n【第二文】その理由は〜です。（中学での経験から）\n【第三文】具体的には〜に取り組みたいです。\n【第四文】将来は〜を目指しているので、その第一歩にしたいと考えています。", "example": "【ダメな例】\n「勉強を頑張りたいです。部活も頑張りたいです。友達もたくさん作りたいです。」\n→ なぜダメか：全部「頑張りたい」で具体性がゼロ。面接官は次の質問に困る。\n\n【型を使った例①：学業中心】\n「高校では、特に英語の力を伸ばすことに力を入れたいと考えています。中学で英語のスピーチコンテストに出場した経験から、英語で自分の考えを伝える楽しさを知りました。具体的には、英検二級の取得を目標に、毎日の学習を積み重ねたいです。将来は英語を使う仕事に就きたいと考えているので、高校の三年間をその土台づくりにしたいと考えています。」\n\n【型を使った例②：部活動中心】\n「高校では、サッカー部で県大会出場を目指したいと考えています。中学でもサッカーを続けてきましたが、地区大会で敗退した悔しさが忘れられません。具体的には、技術を磨くことはもちろん、チームの中で声を出してみんなを引っ張れる選手になりたいです。将来はスポーツに関わる仕事がしたいので、高校でも全力で取り組みたいと考えています。」\n\n【型を使った例③：資格取得中心】\n「高校では、簿記やパソコンの資格取得に力を入れたいと考えています。中学の職場体験で事務の仕事を経験し、正確にデータを扱うことの大切さを知りました。具体的には、簿記三級を一年生のうちに取得することを目標にしています。将来は企業の事務職として働きたいので、高校で実用的な力を身につけたいと考えています。」", "why": "作文版の「高校でやりたいこと」と内容は似ていますが、面接版には「会話の中で語る」という特性があります。面接官は答えを聞いた後、「なぜそう思うの？」「具体的には？」と深掘りしてきます。だから、型の中に「理由」と「具体的な目標」を最初から入れておくことで、深掘りにも自然に答えられる準備ができます。\n\n「勉強も部活も頑張りたい」と複数挙げるより、一つに絞って深く語るほうが面接では有効です。一つに絞ることで「この生徒は自分の目標を持っている」と面接官に伝わります。\n\n将来の目標と高校生活をつなげることも重要です。「なぜこの高校でそれをやりたいのか」が見えると、志望動機との一貫性も生まれます。", "tips": "面接では「具体的な数字や名前」を入れると印象が強まります。「勉強を頑張る」ではなく「英検二級を取る」。「部活を頑張る」ではなく「県大会出場を目指す」。具体的な目標を一つ持っておくだけで、答えに説得力が生まれます。\n\n志望動機と矛盾しないよう注意してください。志望動機で「文武両道」と言ったのに、やりたいことが「部活だけ」では一貫性がなくなります。志望動機→やりたいこと→将来の夢。この三つが一本の線でつながるように準備しておくのが理想です。"}, {"i": 24, "t": "困った質問への対処法", "o": "想定外の質問でも沈黙しない技術", "c": "mensetsu", "template": "【対処法A：考える時間を稼ぐ】「少し考えてもよろしいでしょうか。」（5秒で十分）\n【対処法B：質問を繰り返す】「〜ということでしょうか。」（確認しながら考える）\n【対処法C：正直に伝える】「正直に申しますと、〜です。ただし〜」\n【対処法D：近い話題に橋渡し】「〜については詳しくありませんが、〜については〜と考えています。」", "example": "【困る質問①：「尊敬する人は誰ですか」】\n「尊敬する人は母です。母は毎朝早く起きて家族の弁当を作り、仕事から帰ってからも家事をしています。忙しくても笑顔を絶やさない母の姿を見て、自分も人のために頑張れる人間になりたいと思いました。」\n→ ポイント：有名人でなくてもいい。身近な人を具体的に語るほうが自然で好印象。\n\n【困る質問②：「友人からどんな人だと言われますか」】\n「友人からは『真面目だね』と言われることが多いです。自分では当たり前だと思っていることでも、友人から見るとそう映るようです。真面目であることを大切にしながら、もう少し柔軟さも身につけたいと思っています。」\n→ ポイント：他人の目を通して自分を語ると客観性が出る。\n\n【困る質問③：「最後に何か質問はありますか」】\n「はい。貴校で特に力を入れている行事や活動があれば教えていただけますか。」\n→ ポイント：「特にありません」は避ける。学校への関心を示す質問を一つ用意しておく。\n\n【困る質問④：答えが本当に分からないとき】\n「申し訳ありません、勉強不足でお答えすることができません。これを機に調べてみたいと思います。」\n→ ポイント：知ったかぶりよりも、正直さ＋学ぶ姿勢のほうが印象が良い。", "why": "面接では必ず「準備していなかった質問」が来ます。そのとき最も避けるべきは「長い沈黙」です。何も答えないと、面接官もどうすることもできず、気まずい空気が流れます。\n\n対処法Aの「少し考えてもよろしいでしょうか」は魔法の言葉です。これを言うだけで五秒間の猶予が生まれ、面接官も「真剣に考えている」と好意的に受け取ってくれます。堂々と言ってください。考えることは恥ずかしいことではありません。\n\n対処法Cの「正直に伝える」は、本当に分からないときの最終手段です。嘘をつくよりも、正直に「分かりません」と言い、「調べてみたい」と前向きな姿勢を見せるほうが、はるかに好印象です。面接官は知識を試しているのではなく、誠実さを見ているのです。", "tips": "面接前に「想定外の質問リスト」を見ておくだけで、本番での動揺が減ります。よく出る変化球：「自分を動物に例えると？」「十年後の自分は？」「宝くじが当たったら？」「無人島に一つ持っていくなら？」。\n\nこうした質問に正解はありません。面接官が見ているのは「考える姿勢」と「自分の言葉で話せるか」です。「自分を動物に例えると犬です。なぜなら、人と一緒にいることが好きだからです」——この程度で十分です。\n\n最も大切な心構え：面接は「試験」ではなく「会話」です。完璧な答えを求められているのではなく、あなたという人間を知りたいだけ。緊張しても、言葉に詰まっても、一生懸命答えようとする姿が伝われば、それ自体が好印象になります。"}, {"i": 25, "t": "面接のマナーと話し方", "o": "第一印象は最初の10秒で決まる", "c": "mensetsu", "template": "【入室】ドアを3回ノック→「失礼します」→一礼→着席\n【話し方】語尾は「です」「ます」。「えーと」「あー」は最小限に\n【姿勢】背筋を伸ばす。手は膝の上。面接官の目を見る（鼻のあたりでも可）\n【退室】「ありがとうございました」→一礼→ドアの前で再度一礼→退室", "example": "【入室の流れ】\n① ドアを三回ノックする（二回はトイレのノック。面接では三回）\n② 「どうぞ」と言われたら「失礼します」と言ってドアを開ける\n③ ドアを閉めてから面接官に向き直り、一礼する（お辞儀は30度）\n④ 椅子の横まで歩き「受験番号〇〇番、〇〇です。よろしくお願いします」\n⑤ 「どうぞお座りください」と言われてから着席する\n\n【話し方の良い例・悪い例】\n悪い例：「えっと、部活は、なんか、バスケやってて、まあ楽しかったっす。」\n良い例：「部活動ではバスケットボール部に所属していました。三年間続けたことで、努力の大切さを学びました。」\n→ 違いは三つ。「です・ます」で統一。余計な言葉（なんか・まあ）を削る。一文を短くする。\n\n【お辞儀の三種類】\n・会釈（15度）：すれ違うとき、廊下で先生に会ったとき\n・敬礼（30度）：入退室の挨拶。最もよく使う\n・最敬礼（45度）：「ありがとうございました」の最後の挨拶", "why": "面接の点数は、実は最初の十秒でほぼ決まるとも言われています。入室の仕方、挨拶の声、姿勢——内容を話す前に、印象の土台ができてしまうのです。\n\n逆に言えば、マナーをきちんとするだけで「この生徒はしっかりしている」という第一印象を与えられます。内容がどんなに良くても、ボソボソとした声、だらしない姿勢では台無しです。マナーは「中身を活かすための器」なのです。\n\n話し方で最も大切なのは「一文を短くする」ことです。緊張すると文が長くなり、「〜で、〜で、〜なので、〜だと思って、〜しました」と永遠に続いてしまう。「。」で切る。一文を短く。これだけで聞きやすさが劇的に変わります。", "tips": "練習方法は一つだけ。「声に出して練習する」。頭の中で考えているだけでは、本番で言葉が出てきません。家族や友達の前で、実際に声に出して練習してください。\n\n緊張で声が小さくなる人は「お腹から声を出す」ことを意識してください。胸に手を当てて「よろしくお願いします」と言う練習を十回やるだけで、本番の声の大きさが変わります。\n\n入退室の動作は、一度体で覚えれば本番でも自然にできます。家のドアで三回練習するだけで十分です。頭で覚えるのではなく、体で覚える。それが面接マナーの練習です。"}, {"i": 26, "t": "面接で使える「言い換え」集", "o": "同じ内容でも言葉を変えるだけで印象が変わる", "c": "mensetsu", "template": "【日常の言葉 → 面接の言葉】\n「頑張った」→「力を入れた」「取り組んだ」\n「すごく」→「非常に」「大変」「とても」\n「やった」→「行いました」「取り組みました」\n「思う」→「考えます」「感じました」\n「ちゃんと」→「しっかりと」「きちんと」\n「いい」→「よい」「素晴らしい」\n「楽しかった」→「充実していました」「やりがいを感じました」\n「友達」→「友人」「仲間」\n「先生」→「先生」（変更不要。「教師」は不自然）\n「お母さん」→「母」\n「お父さん」→「父」", "example": "【書き換え例：日常語バージョン】\n「中学ではバスケをやっていて、すごく楽しかったです。お母さんも応援してくれて、うれしかったです。いい思い出になりました。」\n\n【書き換え例：面接語バージョン】\n「中学ではバスケットボール部に所属していました。三年間を通じてとても充実した時間を過ごすことができました。母も毎回試合を応援してくれ、大変心強かったです。かけがえのない思い出です。」\n\n→ 内容は同じなのに、印象が全く違います。変えたのは「バスケ→バスケットボール部」「すごく楽しかった→充実した」「お母さん→母」「いい→かけがえのない」の四か所だけ。\n\n【もう一つの書き換え例】\n日常語：「委員長をやって大変だったけど、やってよかったと思います。」\n面接語：「委員長を務めた経験は大変なこともありましたが、とても貴重な経験になりました。」", "why": "面接は「日常の会話」と「改まった会話」の切り替えができるかを見ています。中身は同じでも、「すごく楽しかった」を「とても充実していました」に変えるだけで、面接官の受ける印象は大きく変わります。\n\n特に大切なのは「家族の呼び方」です。「お母さん」「お父さん」は家庭内の呼び方。面接では「母」「父」と言います。これだけで「この生徒は場面に応じた言葉遣いができる」と評価されます。\n\n略語にも注意してください。「バスケ」→「バスケットボール」、「バレー」→「バレーボール」。普段は略語で構いませんが、面接では正式名称を使うのがマナーです。", "tips": "すべてを丁寧語に変える必要はありません。変えるべきポイントは三つだけ。①家族の呼び方（お母さん→母）。②略語を正式名称に（バスケ→バスケットボール）。③感想を具体的に（楽しかった→充実していた）。この三つを意識するだけで、十分面接にふさわしい話し方になります。\n\n練習方法：普段の出来事を面接語に直す遊びをしてみてください。「今日の部活、マジ疲れた」→「本日の部活動は大変ハードでしたが、やりがいがありました」。ゲーム感覚でやると、自然と切り替えが上手になります。"}, {"i": 27, "t": "減点されるポイント一覧", "o": "これだけは絶対に避けたい致命的ミス", "c": "caution", "template": "【即減点】\n① 原稿用紙の使い方の誤り\n② 誤字・脱字\n③ 「ら抜き言葉」「い抜き言葉」\n④ 話し言葉の混入\n⑤ 主語と述語のねじれ", "example": "【よくある間違いと正しい書き方】\n\n✕ 食べれる → ○ 食べられる（ら抜き）\n✕ 走ってる → ○ 走っている（い抜き）\n✕ やっぱり → ○ やはり（話し言葉）\n✕ すごく → ○ とても／非常に（話し言葉）\n✕ ちゃんと → ○ きちんと／しっかりと（話し言葉）\n✕ なので → ○ だから／そのため（文頭の「なので」は話し言葉）\n✕ 自分的には → ○ 私は（話し言葉）\n✕ 〜とか → ○ 〜や／〜など（話し言葉）\n✕ 〜みたいな → ○ 〜のような（話し言葉）\n\n【主語と述語のねじれ】\n✕ 私の夢は看護師になりたい。（夢は＝なりたい、がねじれ）\n○ 私の夢は看護師になることだ。\n○ 私は看護師になりたい。", "why": "減点は「書いてあること」ではなく「書き方」で起こります。どんなに良い意見を書いても、誤字だらけ・話し言葉混じりでは評価が下がります。逆に言えば、書き方のミスさえなければ、内容が普通でも合格点は取れるのです。\n\n原稿用紙のルールは徹底してください。題名は一行目の上を2〜3マス空ける。段落の書き出しは1マス下げる。句読点やかっこが行末に来たら、最後のマスに文字と一緒に入れる。これらは減点対象になりやすいポイントです。\n\n最も多いミスは「話し言葉の混入」です。普段使っている言葉がそのまま出てしまう。「やっぱり」「すごく」「なので」——話すときは自然でも、作文では使えません。書き終わったら一度読み返して「口語が混ざっていないか」をチェックしてください。", "tips": "漢字に自信がないときは「ひらがなで書く」のも一つの手です。誤字は確実に減点ですが、ひらがなは減点されません。「鍛える」が書けなければ「きたえる」と書く。見栄えは少し下がりますが、間違えるよりずっとマシです。\n\n書き終わったら必ず最初から読み返す時間を残してください。目安は3分。この3分で誤字を2つ直せれば、それだけで数点守れます。「見直しの3分は書く3分より価値がある」と覚えてください。\n\n主語と述語のねじれは、長い文を書くと起きやすいです。予防法は「一文を短くする」こと。一文が40字を超えたら、二つに分けることを考えてください。短い文は、それだけでミスが減ります。"}, {"i": 28, "t": "白紙よりマシな最終手段", "o": "時間がない、書けない、頭が真っ白——そんなときの非常用テクニック", "c": "caution", "template": "【最終手段テンプレート】\n私は＿＿（テーマの言葉をそのまま使う）について、＿＿だと考える。なぜなら＿＿だからだ。だから私は＿＿だと思う。\n\n※これだけで3〜4行。白紙の0点とは天と地の差。", "example": "【テーマ】「コミュニケーションの大切さ」（残り5分、何も書けていない）\n\n私はコミュニケーションは大切だと考える。なぜなら、人は一人では生きていけないからだ。自分の気持ちを伝え、相手の気持ちを聞くことで、初めてお互いを理解できる。だから私は、日頃からコミュニケーションを大切にしていきたいと思う。\n\n——これで約100字。深みはないが、白紙ではない。主張・理由・結論の3要素が入っている。部分点は確実にもらえる。", "why": "入試で最もやってはいけないのは「白紙で出すこと」です。白紙は0点。しかし一行でも書けば、部分点の可能性が生まれます。この差は、合否を分けることがあります。\n\n「書けない」には二種類あります。一つは「何を書けばいいか分からない」。もう一つは「時間がない」。どちらの場合でも、上のテンプレートを使えば最低限の文章は書けます。\n\nテクニックの核心は「テーマの言葉をそのまま使う」こと。「コミュニケーション」がテーマなら「コミュニケーションは大切だと考える」。「努力」がテーマなら「努力は大切だと考える」。テーマの言葉をそのまま主語にすれば、最初の一文は自動的に完成します。理由は「なぜなら＋常識的な一文」、結論は「だから〜したい」。この三点セットで最低限の作文ができあがります。", "tips": "本番で頭が真っ白になったら、まず深呼吸してください。そして鉛筆を持って「私は」と書く。「私は」と書いた瞬間、脳は「次に何を書くか」を考え始めます。白い紙を見つめていても何も浮かびませんが、「私は」の二文字が呼び水になって言葉が出てくることがあります。\n\nそれでも出てこないなら、テーマに含まれるキーワードを原稿用紙の端にメモしてください。「コミュニケーション→話す、聞く、理解、気持ち、つながり」。キーワードを書くだけで、脳が動き始めます。\n\n最後の最後、本当に何も書けなくても「私は〇〇だと考える。」の一文だけは書いてください。一文でも書けば、あなたは「書けなかった人」ではなく「書いた人」になれます。その差は大きいのです。"}]</script>
<script>
var S=JSON.parse(document.getElementById("D").textContent);
var CN={kata:"\u57FA\u672C\u306E\u578B",parts:"\u30D1\u30FC\u30C4\u306E\u578B",jissen:"\u5B9F\u6226",mensetsu:"\u9762\u63A5\u306E\u578B",caution:"\u6CE8\u610F\u70B9"};
var cc="all";

function init(){
  setTimeout(function(){
    document.getElementById("sp").classList.add("h");
    document.getElementById("hd").style.display="";
    document.getElementById("ml").style.display="";
  },2500);
  renderCT();renderList();
}

function renderCT(){
  var e=document.getElementById("ct"),h="";
  h+="<button class='ctb"+(cc==="all"?" a":"")+"' onclick='setC(\"all\")'>\u3059\u3079\u3066 <span style='opacity:.5;font-size:.55rem'>"+S.length+"</span></button>";
  var ks=["kata","parts","jissen","mensetsu","caution"];
  for(var i=0;i<ks.length;i++){var k=ks[i],n=0;for(var j=0;j<S.length;j++)if(S[j].c===k)n++;
    if(n>0) h+="<button class='ctb"+(cc===k?" a":"")+"' onclick='setC(\""+k+"\")'>"+CN[k]+" <span style='opacity:.5;font-size:.55rem'>"+n+"</span></button>";}
  e.innerHTML=h;
}

function renderList(){
  var e=document.getElementById("sg"),items=cc==="all"?S:S.filter(function(x){return x.c===cc}),h="";
  for(var i=0;i<items.length;i++){var s=items[i];
    h+="<div class='sc' data-c='"+s.c+"' onclick='showItem("+s.i+")'><div class='sct'><div><span class='snum'>"+String(s.i).padStart(2,'0')+"</span><span class='scn'>"+s.t+"</span></div><span class='sco'>"+CN[s.c]+"</span></div>"+(s.o?"<div class='sch'>"+s.o+"</div>":"")+"</div>";}
  e.innerHTML=h;
}

function setC(c){cc=c;renderCT();renderList();}

function fmt(t){if(!t)return"";var ps=t.split("\n\n"),h="";for(var i=0;i<ps.length;i++){var p=ps[i].replace(/\n/g,"<br>");h+="<p>"+p+"</p>";}return h;}

function showItem(id){
  var s=S.find(function(x){return x.i===id});
  if(!s)return;
  document.getElementById("ml").style.display="none";
  var rv=document.getElementById("rv");rv.className="rv a";
  var idx=S.indexOf(s),prev=idx>0?S[idx-1].i:null,next=idx<S.length-1?S[idx+1].i:null;
  rv.innerHTML="<button class='bb' onclick='goBack()'>\u2190 \u4e00\u89a7\u306b\u623b\u308b</button>"
  +"<div class='rh'><span class='sco' style='display:inline-block;margin-bottom:.5rem'>"+CN[s.c]+"</span><h1>"+s.t+"</h1>"+(s.o?"<div class='rau'>"+s.o+"</div>":"")+"</div>"
  +"<div class='tpl'>"+fmt(s.template)+"</div>"
  +"<div class='exm'>"+fmt(s.example)+"</div>"
  +"<div class='sec sec-why'><div class='sec-label'>\u306A\u305C\u3053\u306E\u578B\u304C\u52B9\u304F\u306E\u304B</div><div class='sec-body'>"+fmt(s.why)+"</div></div>"
  +"<div class='sec sec-tips'><div class='sec-label'>\u5B9F\u8DF5\u306E\u30B3\u30C4</div><div class='tip-box'>"+fmt(s.tips)+"</div></div>"
  +"<div class='snv'><button "+(prev===null?"disabled":"")+" onclick='showItem("+(prev||0)+")'>\u2190 \u524d</button><button "+(next===null?"disabled":"")+" onclick='showItem("+(next||0)+")'>\u6b21 \u2192</button></div>";
  window.scrollTo(0,0);
}

function goBack(){document.getElementById("rv").className="rv";document.getElementById("ml").style.display="";window.scrollTo(0,0);}
window.addEventListener("load",init);
</script>
